<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de gastos</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__title">
        <h1>Control de gastos</h1>
      </div>

      <div class="header__summary">
        <div class="summary-item">
          <span>Presupuesto:</span>
          <span id="presupuesto-total">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Gastado:</span>
          <span id="total-gastado">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Disponible:</span>
          <span id="total-disponible">$0.00</span>
        </div>

        <button id="btn-reset">Resetear APP</button>
      </div>
    </header>

    <main class="main">
      <section id="config-presupuesto">
        <h2>Configurar presupuesto mensual</h2>

        <div class="field">
          <label for="input-presupuesto">Presupuesto:</label>
          <input
            id="input-presupuesto"
            type="number"
            step="0.01"
            min="0"
            value="0"
          />
          <p id="presupuesto-error" class="error-message"></p>
        </div>

        <button id="btn-guardar-presupuesto">Guardar presupuesto</button>
      </section>

      <section id="planificador" hidden>
        <h2 id="titulo-form-gasto">Registrar nuevo gasto</h2>

        <form id="form-gasto">
          <div class="field">
            <label for="gasto-fecha">Fecha</label>
            <input id="gasto-fecha" type="date" />
          </div>

          <div class="field">
            <label for="gasto-categoria">Categoría</label>
            <select id="gasto-categoria">
              <option value="">Selecciona una categoría</option>
            </select>
          </div>

          <div class="field">
            <label for="gasto-descripcion">Descripción</label>
            <input id="gasto-descripcion" type="text" />
          </div>

          <div class="field">
            <label for="gasto-cantidad">Cantidad</label>
            <input id="gasto-cantidad" type="number" step="0.01" min="0" />
          </div>

          <button type="submit" id="btn-guardar-gasto">Agregar gasto</button>
        </form>

        <h2>Gastos</h2>

        <div class="filters">
          <label for="filtro-categoria">Filtrar por categoría:</label>
          <select id="filtro-categoria">
            <option value="">Todas las categorías</option>
          </select>
        </div>

        <table id="tabla-gastos">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-gastos"></tbody>
        </table>

        <div id="vista-graficos" hidden>
          <h2>Gráficos de gastos por categoría</h2>
          <canvas id="grafico-gastos"></canvas>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
